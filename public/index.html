<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<base href="/">

	<title>iOS and Android Top Apps side-by-side</title>

	<!-- CSS -->
	<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css"> <!-- custom styles -->

	<!-- JS -->
	<script src="libs/angular/angular.min.js"></script>
	<script src="libs/angular-route/angular-route.min.js"></script>

	<!-- ANGULAR CUSTOM -->
	<script src="js/controllers/MainCtrl.js"></script>
	<script src="js/controllers/NerdCtrl.js"></script>
	<script src="js/services/NerdService.js"></script>
	<script src="js/controllers/GeekCtrl.js"></script>
	<script src="js/services/GeekService.js"></script>
	<script src="js/appRoutes.js"></script>
	<script src="js/app.js"></script>

</head>
<body ng-app="AppsWar">
<div class="container">
	
	<!-- HEADER -->
	<nav class="navbar navbar-inverse">
		<div class="navbar-header">
			<a class="navbar-brand" href="/">Apps War!</a>
		</div>
		<ul class="nav navbar-nav">
			<li><a href="/ios">iOS Top Apps</a></li>
			<li><a href="/android">Android Top Apps</a></li>
		</ul>
	</nav>

    <div ng-controller="AppleAppsController">
        <div class="container">
            <div class="app" ng-repeat="app in data">
                <div class="container" style="width:300px">
                    <div class="cover">

                    </div>
                    <div class="details-1 row">
                        <div class="title col-xs-6 col-sm-3">

                        </div>
                        <div class="rating col-xs-6 col-sm-offset-3">

                        </div>
                    </div>
                    <div class="details-2 row">
                        <div class="developer col-xs-6 col-sm-3">

                        </div>
                        <div class="price col-xs-6 col-sm-offset-3">

                        </div>
                    </div>
                </div>

            </div>
        </div>
        <!-- ANGULAR DYNAMIC CONTENT -->
        <div ng-view>

        </div>
    </div>

    <div ng-controller="GoogleAppsController">
        <div ng-view>

        </div>
    </div>

	<!-- ANGULAR DYNAMIC CONTENT -->
	<div ng-view></div>

	<!-- SCRAPING BUTTON -->
	<div>
		<button id='scraper-button'>GET APPS</button>

	</div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="js/scraper.js"></script>
</body>
</html>
