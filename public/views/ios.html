<div class="container">
    <h2>{{tagline}}</h2>
    <div class="row">
        <div class="col-sm-5 iosApps" ng-repeat="app in data">

            <div class="thumbnail">
                <a href={{app.url}}><img ng-src={{app.image_medium}}></a>
                <h3>{{app.name}}</h3>
                <h5><a href="{{app.developer_url}}">{{app.developer}}</a></h5>
                <p>{{app.description}}</p>
                <p>{{app.rating}}</p>
                <p>{{app.price}} + " " + {{app.currency}}</p>
            </div>
        </div>
    </div>
</div>
