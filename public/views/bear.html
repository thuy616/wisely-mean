<div class="jumbotron text-center">
	<h1>Bears and Proud</h1>
	<p>{{tagline}}</p>
</div>
<div class="row">
	<div class="col-sm-5 target" ng-repeat="b in bears">

		<div class="thumbnail">

			<a href="#"><img ng-src="{{b.imageUrl}}" ></a>
			<h3>{{b.name}}</h3>
			<h5><a href="#">{{b.species}}</a></h5>

		</div>
	</div>

</div>
